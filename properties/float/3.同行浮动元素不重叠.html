<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3.同行浮动元素不重叠</title>
  <style>
    .main {
      width: 600px;
      text-align: center;
      border: solid 1px red;
    }

    .block {
      float: left;
      width: 200px;
      height: 100px;
      line-height: 100px;
      font-size: 24px;
      color: white;
    }

    .clear-float {
      clear: both
    }
  </style>
</head>

<body>
  <h2>同行浮动元素不重叠: </h2>
  <div class="main">
    <div class="block" style="background:red;">1</div>
    <div class="block" style="background:blue;">2</div>
    <div class="block" style="background:green">3</div>
    <div class="block" style="background:yellow">4</div>
  </div>

  <div class="clear-float"></div>

  <h2>同行浮动元素不重叠: </h2>
  <div class="main">
    <div class="block" style="background:red;">1</div>
    <div class="block" style="background:blue;height:300px;">2</div>
    <div class="block" style="background:green">3</div>
    <div class="block" style="background:yellow">4</div>
  </div>
</body>

</html>
