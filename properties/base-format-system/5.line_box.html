<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>line_box</title>
  <style>
    .main {
      background: springgreen;
      height: 40px;
      width:100px;
      border:solid 1px #000;
    }

    .main div{
      background: blueviolet;
    }
  </style>
</head>

<body>
  <h1>line_box
  </h1>
  <div class="main">
    <span style="display:inline-block;height:40px">line-height:20px</span>
    <span style="padding:5px; line-height: 40px">line-height:40px</span>
    <span>line-height:20px</span>
  </div>
</body>

</html>
