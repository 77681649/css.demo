<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>垂直格式化_auto</title>
  <style>
    .main {
      background: springgreen;
      width: 400px;
      height: 600px;
    }

    .main div{
      background: blueviolet;
    }
  </style>
</head>

<body>
  <h1>垂直格式化_auto
  </h1>
  <div class="main" style="height:auto">
    <div style="margin-bottom:20px;">margin-bottom:20px</div>
    <div style="margin-top:25px;margin-bottom:25px;">margin-top:25px;margin-bottom:25px;</div>
    <div style="margin-top:-10px;">margin-top:-10px</div>
  </div>
</body>

</html>
