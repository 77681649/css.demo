<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>自动填充margin-right</title>
  <style>
    .main {
      background: azure
    }

    .sub {
      background: blueviolet;
      width: 100px;
      margin-left: 100px;
      margin-right: 100px;
    }
  </style>
</head>

<body>
  <h1>子元素总宽度填充小于父元素宽度时
  </h1>
  <div class="main">
    <div class="sub">自动填充</div>
  </div>
</body>

</html>
