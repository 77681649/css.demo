<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .main {
      position: relative;

      margin: 10px;
      padding: 10px;
      border: solid 1px red;
      text-align: center;
    }

    .block {
      position: relative;

      width: 100px;
      height: 100px;

      background: blue;
      color: white;

      line-height: 100px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <h2>定位元素基于包含块的内边界定位</h2>
  <div class="main">
    <div class="block" style="left:10px">left:10px</div>
    <div class="block" style="left:-10px">left:-10px;</div>

    <div class="block" style="right:10px">right:10px</div>
    <div class="block" style="right:-10px">right:-10px;</div>
  </div>

  <div class="main">
    <div class="block" style="top:10px">top:10px</div>
    <div class="block" style="top:-10px">top:-10px;</div>
  </div>
</body>

</html>
