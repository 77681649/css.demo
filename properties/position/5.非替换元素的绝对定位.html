<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>非替换元素的绝对定位</title>
  <style>
    .main {
      position: relative;
      width:400px;
    }

    .block {
      position: absolute;
      background: red
    }
  </style>
</head>

<body>
  <h4>不设置top,left,right,定位元素停留在原始位置,与正常文档流重叠</h4>
  <div class="main">
    sdfsadfdsj
    <span class="block">AAA</span>BBBjkldfgjkldfsjgkldfgdfjksgkl;jaskdjkl;fjsd
  </div>

  <h4>不设置top,left,right,定位元素停留在原始位置,与正常文档流重叠</h4>
  <div class="main">
    sdfsadfdsj
    <span class="block" style="left:10px;right:10px;width:20%;margin:0 auto">AAA</span>BBBjkldfgjkldfsjgkldfgdfjksgkl;jaskdjkl;fjsd
  </div>
</body>

</html>
