<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>定位元素拉伸</title>
  <style>
    .container {
      position: relative;
      margin:10px;

      background: red;
      width: 300px;
      height: 300px;
    }

    .block {
      background: green;
      white-space: pre-line;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="block" style="position: absolute;left:0;right:50%;top:0;bottom:0;">拉伸
      top:0
      right:50%
      bottom:0
      left:0
    </div>
  </div>

  <div class="container">
    <div class="block" style="position: absolute;left:0;right:50%;top:0;bottom:0;margin:10px;">拉伸
      top:0
      right:50%
      bottom:0
      left:0
    </div>
  </div>

  <div class="container">
    <div class="block" style="position: absolute;left:0;right:50%;top:0;bottom:0;margin:10px;padding:10px">拉伸
      top:0
      right:50%
      bottom:0
      left:0
    </div>
  </div>

  <div class="container">
    <div class="block" style="position: absolute;left:0;right:50%;top:0;bottom:0;height:100%;padding:10px;">拉伸
      top:0
      right:50%
      bottom:0
      left:0
    </div>
  </div>

  <div class="container">
    <div class="block" style="position: absolute;left:0;right:50%;top:0;bottom:0;height:100%;width:50%;margin:10px;">拉伸
      top:0
      right:50%
      bottom:0
      left:0
    </div>
  </div>

  <div class="container">
    <div class="block" style="position: absolute;left:0;right:50%;top:0;bottom:0;height:100%;margin:10px;">拉伸
      top:0
      right:50%
      bottom:0
      left:0
    </div>
  </div>
</body>

</html>
