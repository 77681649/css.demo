<html lang="en">

<head>
  <meta charset="UTF-8">

  <title></title>
  <link rel="stylesheet" href="/main.css">
  <script src="/zepto.js"></script>
  <style>
    .block {
      background-color: red;

      margin: 20px;
      padding: 10px;
      border: dotted 5px black;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="block" style="background-clip:border-box">background-clip:border-box</div>
  <div class="block" style="background-clip:padding-box">background-clip:padding-box</div>
  <div class="block" style="background-clip:content-box">background-clip:content-box</div>
  <div class="block" style="color:transparent;-webkit-background-clip:text">background-clip:text</div>
</body>

</html>
