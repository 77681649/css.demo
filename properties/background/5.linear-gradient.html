<html lang="en">

<head>

  <title>5.linear-gradient</title>
  <link rel="stylesheet" href="/main.css">
  <script src="/zepto.js"></script>
  <style>
    .block {
      width: 200px;
      height: 100px;
      margin-top: 20px;

    .main {
      padding: 20px;
    }

  <div class="main">
    <div class="block" style="background-image:linear-gradient(to bottom,#fb3 20%,#58a 80%)"></div>

  </div>
