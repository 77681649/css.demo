<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>手机图标</title>
  <style>
    .icon-button {
      display: inline-block;

      padding: 4px 10px;

      background: #fff;
      border: solid 1px #aaa;
      border-radius: 4px;
      
      cursor: pointer;
    }

    .icon-button:active {
      transform: scale(.8, .8)
    }

    .icon-button .icon {
      width: 40px;
      height: 40px;
    }

    .icon-button .title {}
  </style>
</head>

<body>
  <div class="icon-button">
    <img class="icon" src="./icon.png" alt="icon">
    <div class="title">Music</div>
  </div>
</body>

</html>
