<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>垂直对齐 DEMO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }

    p {
      border: solid 1px #eee;
      height: 100px;
      line-height: 3
    }
  </style>
</head>

<body>
  <div>
    <p>列表（或文字）要对
      <b style="vertical-align: bottom">bottom</b> and
      <b style="vertical-align: sub">sub</b> and
      <b style="vertical-align: middle">middle</b> and
      <b style="vertical-align: super">super</b> and
      <b style="vertical-align: top">top</b> and
    </p>
  </div>
</body>

</html>
