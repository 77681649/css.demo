<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>字符和单词间隔 DEMO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div>
    <p>
      <b style="word-spacing: 10px;">This is word-spacing</b>
    </p>
    <p>
      <b style="letter-spacing: 10px;">This is letter-spacing</b>
    </p>
  </div>
</body>

</html>
