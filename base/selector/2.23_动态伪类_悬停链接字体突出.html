<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>伪类选择器 nth-last-child</title>
  <style>
    .grid a {
      display: block;
    }

    .grid a,
    .grid a:visited,
    .grid a:link {
      font-size: 14px;
    }

    .grid a:hover {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <h1>hover 字体变大</h1>
  <div class="grid">
    <a href="#">row1</a>
    <a href="#">row2</a>
    <a href="#">row3</a>
    <a href="#">row4</a>
    <a href="#">row5</a>
    <a href="#">row6</a>
    <a href="#">row7</a>
    <a href="#">row8</a>
  </div>
</body>

</html>
