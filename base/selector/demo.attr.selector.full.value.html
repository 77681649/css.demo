<!DOCTYPE html>
<html>

<head>
  <title>E[attribute=“value"]</title>
  <style>
    *[checked="true"] {
      background: red;
    }
  </style>
</head>

<body>
  <div id="checkbox">
    <input type="checkbox" />
    <label>同意条款</label>
  </div>
</body>
<script>
  document.getElementById('checkbox').addEventListener('click', function () {
    var checked = this.getAttribute('checked')

    if (checked === 'true') {
      this.setAttribute('checked', '')
    } else {
      this.setAttribute('checked', 'true')
    }
  });
</script>

</html>
