<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>伪类选择器</title>
  <style>
    /* 未被访问 */

    a:link {
      color: #333;
    }

    /* 已经被访问的超链接 */

    a:visited {
      color: blue;
    }

    /* 鼠标悬停 所有元素可用 */

    a:hover,
    em:hover {
      color: red;
    }

    /* 鼠标激活(点击和释放之间) 所有元素可用 */

    a:active,
    em:active {
      color: springgreen;
    }
  </style>
</head>

<body>
  <div class="main">
    <h1>target</h1>
    <p>string
      <a href="#">function(compiler)</a>
    </p>
    <p>
      <em>告知 webpack 为目标(target)指定一个环境。</em>
    </p>
  </div>
</body>

</html>
