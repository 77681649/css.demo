<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文本行的斑马条纹</title>
  <style>
    .main{
      padding:1em;
      font-size:16px;
      line-height: 2em;
      white-space: pre-wrap;
      
      /* 控制尺寸 渐变纹理平铺 */
      background:linear-gradient(
        to bottom,
        beige 50%,
        rgba(245,245,220,.5) 50%
      ) repeat;
      background-size:auto 4em;
      background-origin: content-box; /* 默认从padding左上角开始渲染背景图片 , 抵消padding对的影响 */
    }
  </style>
</head>
<body>
  <div class="main">
      while(true){
        let d = new Date();
        if( d.getDate() == 1 && d.getMonth() == 2) {
          alert('TROLOLOL');
        }
      }
  </div>
</body>
</html>
