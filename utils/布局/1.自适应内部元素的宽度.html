<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>1.自适应内部元素的宽度</title>
  <style>
    /* 包含元素自适应内部内容的宽度 */
    /* figure 宽度与图片的宽度一致 */
    .main{

    }

    figure{
      width: 300px; /* 兼容旧浏览器 */ 
      /* 内容自适应 */
      width: min-content; 
      margin: auto; /* 居中 */
    }

    figure>img{
      max-width:inherit;

      padding:10px;
      border:solid 1px silver;
      border-radius: 10px;
    }

    figcaption{

    }
  </style>
</head>
<body>
  <div class="main">
    <p>There were doors all round th∫`e hall, but they were all locked</p>
    <figure>
      <img src="1.jpeg" alt="1">
      <figcaption>Alice had been all the way down one side and up the other, trying every
          door, she walked sadly down the middle, wondering how she was ever to
          get out again</figcaption>
    </figure>
    <p>Alice had been all the way down one side and up the other, trying every
        door, she walked sadly down the middle, wondering how she was ever to
        get out again</p>
  </div>
</body>
</html>
